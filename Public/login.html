<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login â€“ AlphaGrips</title>

<style>
:root {
  --primary: #2563eb;
  --bg-dark: #0f172a;
  --card-bg: rgba(255, 255, 255, 0.95);
  --text-dark: #1e293b;
  --text-light: #64748b;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  height: 100vh;
  display: flex;
  background: linear-gradient(135deg, #0f172a, #1e3a8a);
  overflow: hidden;
}

/* Left Side Branding */
.left {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 80px;
  color: white;
}

.left h1 {
  font-size: 42px;
  margin-bottom: 20px;
}

.left p {
  font-size: 18px;
  color: #cbd5e1;
  max-width: 400px;
}

/* Right Side Login */
.right {
  width: 420px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f1f5f9;
}

.card {
  width: 340px;
  background: var(--card-bg);
  padding: 40px;
  border-radius: 14px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  text-align: center;
}

.card h2 {
  margin-bottom: 25px;
  color: var(--text-dark);
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  transition: 0.2s;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: var(--primary);
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #1e40af;
}

#error {
  margin-top: 10px;
  color: #dc2626;
  font-size: 14px;
}

/* Responsive */
@media (max-width: 900px) {
  .left {
    display: none;
  }
  .right {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="left">
  <h1>Welcome to AlphaGrips</h1>
  <p>
    Manage players, matches, rankings, and finance seamlessly
    with a powerful academy management system.
  </p>
</div>

<div class="right">
  <div class="card">
    <h2>Login</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="error"></p>
  </div>
</div>

<script>
const API = "http://localhost:3000";

async function login() {
  const res = await fetch(`${API}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  });

  const data = await res.json();

  if (!res.ok) {
    error.innerText = data.error || "Login failed";
    return;
  }

  localStorage.setItem("token", data.token);
  localStorage.setItem("role", data.role);
  localStorage.setItem("academy_id", data.academy_id);
  localStorage.setItem("email", data.email);

  window.location.href = "dashboard.html";
}

// If already logged in
if (localStorage.getItem("token")) {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
